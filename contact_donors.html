<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Donors - ThalassCare AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'thalass-primary': '#DC2626',
                        'thalass-secondary': '#1E40AF',
                        'thalass-accent': '#059669',
                        'thalass-dark': '#1F2937',
                        'thalass-light': '#F8FAFC'
                    },
                    fontFamily: {
                        'professional': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
    </style>
</head>

<body class="min-h-screen">
    <nav style="background: linear-gradient(135deg, #DC2626 0%, #1E40AF 100%);" class="shadow-xl">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center">
                        <svg class="w-8 h-8 text-thalass-primary" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">ThalassCare AI</h1>
                        <p class="text-blue-100 text-sm">Intelligent Blood Management Platform</p>
                    </div>
                </div>
                <button onclick="window.history.back()" class="px-4 py-2 bg-white text-thalass-primary rounded-lg hover:bg-gray-200 transition-colors font-medium">
                    Back to Dashboard
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-thalass-dark mb-4">Donor Contact List</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone Number</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Blood Group</th>
                        </tr>
                    </thead>
                    <tbody id="donor-table-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const CSV_URL = 'https://gist.githubusercontent.com/Aditxgupta/701609bb8c60546f77a3b396e3f94de8/raw/8c0cc34154730c72fcb7b94b6f1fe9fa5810c233/gistfile1.txt';

        async function loadDonorData() {
            try {
                const response = await fetch(CSV_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        populateDonorTable(results.data);
                    }
                });
            } catch (error) {
                console.error('Error loading donor data:', error);
            }
        }

        function populateDonorTable(donors) {
            const tableBody = document.getElementById('donor-table-body');
            donors.forEach(donor => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${donor.first_name} ${donor.last_name}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${donor.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${donor.phone_number}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${donor.blood_group}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', loadDonorData);
    </script>
</body>
</html>
